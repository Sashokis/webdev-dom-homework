<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <div class="container">
      <div>
        <p class="hidden" id = "add-form-loadingPoint">
          Пожалуйста подождите, загружаю комментарии... 
        </p>
      </div>
      <ul id="list-comment" class="comments">
        <!--  -->
      </ul>
      <div class="add-form" id = "add-form-id">
        <input 
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea 
          id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button ">Написать</button>
        </div>
      </div>
      <div>
        <p class="hidden" id = "add-form-point">
          Комментарий добавляется... 
        </p>
      </div>
      <div >
        <button class="add-form-button" id ="delete-comment-button">
          Удалить последний комментарий
        </button>
      </div>
    </div>
  </body>


<script type="module" src="scriptHW9.js">
  </script>
</html>
